<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نقطة البيع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="pos-container">
    <div class="row g-0">
      <!-- شاشة المنتجات -->
      <div class="col-md-8">
        <div class="product-categories mb-3">
          <div class="btn-group">
            <button class="btn btn-outline-primary active">الكل</button>
            <button class="btn btn-outline-primary">أجهزة</button>
            <button class="btn btn-outline-primary">أثاث</button>
            <button class="btn btn-outline-primary">قرطاسية</button>
          </div>
        </div>
        
        <div class="products-grid">
          <!-- سيتم ملؤه بالمنتجات من JavaScript -->
        </div>
      </div>
      
      <!-- شاشة الفاتورة -->
      <div class="col-md-4 bg-light p-3">
        <div class="customer-section mb-3">
          <select class="form-select" id="pos-customer">
            <option value="">عميل نقدي</option>
          </select>
        </div>
        
        <div class="cart-items">
          <table class="table">
            <thead>
              <tr>
                <th>المنتج</th>
                <th>الكمية</th>
                <th>السعر</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="pos-cart">
              <!-- سيتم ملؤه من JavaScript -->
            </tbody>
          </table>
        </div>
        
        <div class="totals-section mt-3">
          <div class="d-flex justify-content-between">
            <span>المجموع:</span>
            <span id="pos-subtotal">0.00</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>الضريبة:</span>
            <span id="pos-tax">0.00</span>
          </div>
          <div class="d-flex justify-content-between fw-bold">
            <span>الإجمالي:</span>
            <span id="pos-total">0.00</span>
          </div>
        </div>
        
        <div class="payment-section mt-4">
          <button class="btn btn-success w-100" id="complete-sale-btn">
            <i class="fas fa-check-circle me-2"></i> إتمام البيع
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="pos.js"></script>
</body>
</html>
