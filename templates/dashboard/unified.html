{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم الموحدة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-calculator"></i> نظام المحاسبة
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sales:index' %}">
                            <i class="fas fa-cash-register"></i> المبيعات
                        </a>
                    </li>
                    <!-- باقي العناصر -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div class="container-fluid">
            <div class="row">
                <!-- الشريط الجانبي -->
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'unified-dashboard' %}">
                                    <i class="fas fa-tachometer-alt"></i> لوحة التحكم
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admin:sales_sale_changelist' %}">
                                    <i class="fas fa-cash-register"></i> المبيعات
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admin:purchases_purchase_changelist' %}">
                                    <i class="fas fa-shopping-cart"></i> المشتريات
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admin:accounts_customer_changelist' %}">
                                    <i class="fas fa-users"></i> العملاء
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admin:accounts_supplier_changelist' %}">
                                    <i class="fas fa-truck"></i> الموردين
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- المحتوى الرئيسي -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">اللوحة الرئيسية</h1>
                    </div>
                    <!-- سيتم تحميل المحتوى الديناميكي هنا -->
                    <div class="row mt-4">
                      <div class="col-md-3">
                        <div class="card text-white bg-success mb-3">
                          <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-cash-register"></i> المبيعات</h5>
                            <p class="card-text display-6">24,500 ج.م</p>
                          </div>
                        </div>
                      </div>
                      <!-- باقي الكروت -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
